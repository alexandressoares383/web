<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bootstrap The Grid System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<header></header>

	<div class="demo-area">
		<div class="container">
			<form action="" role="form">
				<div class="form-group has-warning has-feedback">
					<label for="form-elem-1">This is a label</label>
					<input type="text" id="form-elem-1" class="form-control">
					<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				</div>

				<div class="form-group has-error has-feedback">
					<label for="form-elem-2">This is a label</label>
					<input type="text" id="form-elem-2" class="form-control">
					<p class="help-block">This is an example help text.</p>
					<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>

				<div class="form-group has-success has-feedback">
					<label for="form-elem-5">This is a label</label>
					<input type="text" id="form-elem-5" class="form-control">
					<p class="help-block">This is an example help text.</p>
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
			</form>

			<hr>

			<form action="" role="form" class="form-inline">
				<div class="form-group">
					<label for="form-elem-3" class="sr-only">This is a label</label>
					<input type="text" id="form-elem-3" class="form-control input-lg" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="form-elem-4" class="sr-only">This is a label</label>
					<input type="text" id="form-elem-4" class="form-control input-sm" placeholder="Password">
				</div>
				<div class="checkbox">
					<label for=""><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-default">Sign-in</button>
				

			</form>

			<hr>

			<form action="" role="form">
				<div class="row">
					<div class="col-lg-2">
						<input type="text" class="form-control" placeholder=".col-lg-2">
					</div>
					<div class="col-lg-3">
						<input type="text" class="form-control" placeholder=".col-lg-3">
					</div>
					<div class="col-lg-7">
						<input type="text" class="form-control" placeholder=".col-lg-7">
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer></footer>

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
