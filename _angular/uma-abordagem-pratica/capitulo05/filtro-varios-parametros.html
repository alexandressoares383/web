<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 05 - Filtros</title>
</head>
<body>
	<div ng-controller="LabelController">
    	<div>{{label | numbers:'5':'10':'15':'20'}}</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);

		app.controller('LabelController',['$scope', function($scope){
			$scope.label = "NÃºmeros";
		}]);
		app.filter('numbers', function(){
			return function(label, n1, n2, n3, n4){
				return '[' + label + '] ' + n1 + ', ' + n2 + ', ' + n3 + ', ' + n4;
			};
		});
	</script>
</body>
</html>
