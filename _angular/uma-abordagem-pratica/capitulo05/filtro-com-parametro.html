<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 05 - Filtros</title>
</head>
<body>
	<div ng-controller="UsuarioController">
    	<div>UpperCase: {{nome | lettercase:'upper'}} !</div>
    	<br />
    	<div>LowerCase: {{nome | lettercase:'lower'}} !</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('UsuarioController',['$scope', function($scope){
			$scope.nome = "Alexandre Souza";
		}]);
		app.filter('lettercase', function(){
			return function(input, mode){
				return mode == 'upper' ? input.toUpperCase() : input.toLowerCase();
			};
		});
	</script>
</body>
</html>
