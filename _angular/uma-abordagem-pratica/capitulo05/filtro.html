<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 05 - Filtros</title>
</head>
<body>
	<div ng-controller="UsuarioController">
    	Seja bem vindo {{nome | uppercase}}
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('UsuarioController',['$scope', function($scope){
			$scope.nome = "Alexandre Souza";
		}]);
		app.filter('uppercase', function(){
			return function(input){
				return input == 'undefined' || input == null ? input : input.toUpperCase();
			};
		});
	</script>
</body>
</html>
