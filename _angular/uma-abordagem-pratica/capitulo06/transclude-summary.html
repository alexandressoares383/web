<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 06 - Diretivas</title>
	<style>
		div p {
			font-size:12px;
			border:1px solid #F1F1F1;
		}
	</style>
</head>
<body>
	<div summary title="Foursquare aposenta 'check-in' e promete busca local personalizada">
		<p>Recurso de apontas lugares frequentados foi transferido ao app Swarm.</p>
		<p>Novo aplicativo com funcionamento reformulado será lançado em breve.</p>
	</div>
	
	<div summary title="Registro de patente revela relógio inteligente da Apple chamado 'iTime' ">
		<p>Empresa pede tecnologia de pulseira eletrônica conectado a celular e tablet.</p>
		<p>Tela snsível ao toque será removivel e é similar ao do ipod nano.</p>
	</div>

	<script src="js/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('myApp', [])

		.directive('summary', function(){
			return {
				scope: {
					title: "@"
				},
				transclude: true,
				template: 
					'<div>' +
					'<details>' + 
					'<summary>{{title}}</summary>' + 
					'<div ng-transclude></div>' +
					'</details>' +
					'</div>'
			};
		});
	</script>
</body>
</html>
