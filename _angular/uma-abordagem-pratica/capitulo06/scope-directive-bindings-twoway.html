<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 06 - Diretivas</title>
</head>
<body ng-controller="ParentController">
	<div>
    	<span>Parent Count: {{parentCount}}</span><br />
    	<div my-dir count="parentCount" /></div>
	</div>

	<script src="js/angular.min.js"></script>

	<script type="text/javascript">
		angular.module('myApp', [])
		
		.controller('ParentController', function($scope){
			$scope.parentCount = 1;
		})

		.directive('myDir', function(){
			return {
				scope: {
					count: "="
				},
				link: function(scope, ele, attrs){
					var button = angular.element('<button>Increment ParentController count through Directive</button>');
					button.on('click', function(){
						scope.$apply(function(){

						});
					});
					ele.append(button);
				}
			};
		});
	</script>
</body>
</html>
