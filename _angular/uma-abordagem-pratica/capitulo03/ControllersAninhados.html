<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 03</title>
</head>
<body>
	<div ng-controller="CarroController">
	    <b>[CarroController] </b> Tipo: {{tipo}} - jNome: {{nome}}
	    <div ng-controller="FuscaController">
	    	<b> [FuscaController] </b> Tipo: {{tipo}} - Nome: {{nome}}
	    </div>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
	function CarroController($scope){
		$scope.tipo = "Carro";
		$scope.nome = "Carro";
	}
	function FuscaController($scope){
		$scope.nome = "Fusca";
	}
	</script>
</body>
</html>
