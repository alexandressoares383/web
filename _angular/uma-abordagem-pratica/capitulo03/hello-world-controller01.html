<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 03</title>
</head>
<body>
	<div ng-controller="FnController">
	    <h1>{{ getMessage() }}</h1>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
	function FnController($scope){
		$scope.getMessage = function(){
			return "[Hello World]";
		};
	}
	</script>
</body>
</html>
