<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 04 - Formulario</title>
	<style type="text/css">
		input{
			padding: 10px;
		}
		input.ng-invalid.ng-dirty{
			background: #FA787E;
			border:1px solid #CCCCCC;
		}
		input.ng-valid.ng-dirty{
			background: #78FA89;
			border:1px solid #CCCCCC;
		}
	</style>
</head>
<body>
	<div ng-controller="FormController">
	    <form novalidate="novalidate">
	    	Nome: <input type="text" ng-model="usuario.nome" /><br />
	    	Sexo: <input type="radio" ng-model="usuario.sexo" value="M" />Masculino
	    	<input type="radio" ng-model="usuario.sexo" value="F" />Feminino<br />
	    	<button ng-click="salvar(usuario)">Salvar</button>
	    </form>
	    <b>{{ usuario | json }}</b>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('FormController',['$scope', function($scope){
			$scope.salvar = function(usuario){
				this.usuario = {}; // fake impl
			}
		}]);
	
	</script>
</body>
</html>
