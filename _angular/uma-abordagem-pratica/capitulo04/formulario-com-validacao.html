<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular - Capitulo 04 - Formulario</title>
	<style type="text/css">
		input{
			padding: 10px;
		}
		.validation div{
			background: #F1F1F1;
			border:1px solid red;
			padding: 5px;
			margin-top:2px;
			width: 200px;
		}
	</style>
</head>
<body>
	<div ng-controller="FormController">
	    <form name="f" novalidate="novalidate">
	    	Nome: <input name="nome" type="text" ng-model="usuario.nome" /><br />
	    	Email: <input name="email" type="text" ng-model="usuario.email" /><br />
	    	<div class="validation" ng-show="f.email.$dirty && f.email.$invalid">
	    		<div ng-show="f.email.$error.required">Por favor, preencha um email</div>
	    		<div ng-show="f.email.$error.email">Preencha um email v√°lido</div>
	    	</div>
	    </form>
	</div>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('FormController',['$scope', function($scope){
		}]);
	
	</script>
</body>
</html>
